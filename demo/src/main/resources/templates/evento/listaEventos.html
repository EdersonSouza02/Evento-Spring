<!doctype html>
<html lang="pt-br">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>NeXT Evento</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<br>
<a href = "/"class="waves-effect waves-light btn-small"><i class="material-icons left">arrow_forward</i>Voltar</a>
<h3 align = "center">Lista de Eventos</h3>
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Hor√°rio</th>

			</tr>
		</thead>

		<tbody>
			<tr th:each="evento:${eventos}">

					<td>
						<span th:text="${evento.nome}"></span>
					</td>
					<td>
						<span th:text="${evento.local}"></span>
					</td>
					<td>
						<span th:text="${evento.data}"></span>
					</td>
					<td>
						<span th:text="${evento.horario}"></span>
					</td>
		</tr>
		</tbody>
	</table>



	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
